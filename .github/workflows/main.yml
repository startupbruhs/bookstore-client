name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build
        run: |
          yarn install
          yarn build

      - name: Deploy
        uses: startupbruhs/bookstore-client@releases/v3
        with:
          GITHUB_TOKEN: ${TOKEN}
          BRANCH: gh-pages
          FOLDER: dist
